<p>
  A class for controlling the velmex rotary stage. Includes methods for homing and baudrate change. A stepping run could look like this:
<xmp>
m = Motor()
if m.home():
    while m.position < 10000 and m.status == 'ready':
        print(m.move(incr = 500))
</xmp>
